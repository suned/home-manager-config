repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
  - repo: local
    hooks:
      - id: nix-fmt
        name: format .nix files
        files: \.nix$
        entry: nix run nixpkgs#nixpkgs-fmt
        language: system
